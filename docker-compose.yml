services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pedro_blog
      POSTGRES_PASSWORD: ${DB_PASSWORD:-blog_dev_password}
      POSTGRES_DB: pedro_blog_development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pedro_blog -d pedro_blog_development"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    ports:
      - "3000:80"
    volumes:
      - storage_data:/rails/storage
    environment:
      DATABASE_URL: postgres://pedro_blog:${DB_PASSWORD:-blog_dev_password}@db:5432/pedro_blog_development
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@pedro.blog}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-changeme_use_rails_secret_in_production}
      RAILS_ENV: production
      DB_HOST: db
      PEDRO_BLOG_DATABASE_PASSWORD: ${DB_PASSWORD:-blog_dev_password}
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  storage_data:
